steps:
  - name: ubuntu
    args:
      - bash
      - '-c'
      - echo '$COMMIT_SHA' > REVISION.txt
  - name: gcr.io/cloud-builders/syncutil
    args:
      - '-m'
      - rsync
      - '-d'
      - '-r'
      - dags
      - 'gs://us-central1-beta-airflow-0cf0226f-bucket/dags'
  - name: gcr.io/cloud-builders/gsutil
    args:
      - '-m'
      - rsync
      - '-d'
      - '-r'
      - plugins
      - 'gs://us-central1-beta-airflow-0cf0226f-bucket/plugins'
